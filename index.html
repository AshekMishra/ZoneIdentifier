  <div id="cont2">
    <div class="cont11">
      <!-- <p>Abhishek</p> -->
      <h1>ZONE IDENTIFIER</h1>
      <fieldset class="select">
        <legend>Select Property 1:</legend>

        <div>
          <input type="radio" id="p" name="property" value="p" checked>
          <label for="p">Pressure</label>
        </div>

        <div>
          <input type="radio" id="t" name="property" value="t">
          <label for="t">Temperature</label>
        </div>

        <div>
          <input type="radio" id="v" name="property" value="v">
          <label for="v">Specific Volume</label>
        </div>

        <div>
          <input type="radio" id="u" name="property" value="u">
          <label for="u">Specific Internal Energy</label>
        </div>

        <div>
          <input type="radio" id="h" name="property" value="h">
          <label for="h">Specific Enthalpy</label>
        </div>

        <div>
          <input type="radio" id="s" name="property" value="s">
          <label for="s">Specific Entropy</label>
        </div>

      </fieldset>
    </div>


    <div class="cont12">
      <fieldset class="select2">
        <legend>Select Property 2:</legend>

        <div>
          <input type="radio" id="p2" name="prop" value="p2">
          <label for="p2">Pressure</label>
        </div>

        <div>
          <input type="radio" id="t2" name="prop" value="t2">
          <label for="t2">Temperature</label>
        </div>

        <div>
          <input type="radio" id="v2" name="prop" value="v2">
          <label for="v2">Specific Volume</label>
        </div>

        <div>
          <input type="radio" id="u2" name="prop" value="u2" checked>
          <label for="u2">Specific Internal Energy</label>
        </div>

        <div>
          <input type="radio" id="h2" name="prop" value="h2">
          <label for="h2">Specific Enthalpy</label>
        </div>

        <div>
          <input type="radio" id="s2" name="prop" value="s2">
          <label for="s2">Specific Entropy</label>
        </div>

      </fieldset>
    </div>


    <div class="vofp">
      <div class="t">
        <input type="number" id="input1" name="property1">
        <label for="input1">Property 1</label>
      </div>
      <div class="t">
        <input type="number" id="input2" name="property2">
        <label for="input2">Property 2</label>
      </div>
    </div>
    <div class="answer">

      <div class="btn">
        <button id="click">Submit</button>
      </div>
      <hr>
      <p id="data">
          <b>Zone:</b>  
      </p>
